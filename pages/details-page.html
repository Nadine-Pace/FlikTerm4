        <div class="header-spacer"></div>




        <!--title & runtime -->


        <div class="row title-row justify-content-center" style="margin-top: 5vh;">
            <h1 class="title" id="movieTitle"></h1>
        </div>
        <!--title-row-->

        <div class="row runtime-row justify-content-center" style="margin-top: 1vh;">
            <p>RUNTIME: <span id="movieRuntime"></span></p>
        </div>
        <!--runtime-row-->






        <!--middle-row-->

        <div class="row cool-row" style="margin-top: 5vh;">

            <div class="col-12 col-md-6 col-lg-4 align-self-center" style="margin-top: 5vh;">
                <img id="moviePoster" src="" class="img-fluid" style="max-width: 100%; height: auto; margin: 0% 23%;">
            </div>

            <div class="movie-details col-lg-4 col-md-6 col-12" style="margin-bottom: 10vh;">

                <img src="../img/DetailsIcons/pgwarning.svg" class="icon">
                <h5 class="heading pg-rating">RATED:</h5>
                <p class="info" id="movieRating"></p>

                <img src="../img/DetailsIcons/directorIcon.svg" class="icon">
                <h5 class="heading director">DIRECTOR:</h5>
                <p class="info" id="movieDirector"></p>

                <img src="../img/DetailsIcons/releaseDateIcon.svg" class="icon">
                <h5 class="heading release-date">RELEASE DATE:</h5>
                <p class="info" id="movieReleaseDate"></p>

                <img src="../img/DetailsIcons/genreIcon.svg" class="icon">
                <h5 class="heading genre">GENRE:</h5>
                <p class="info" id="movieGenre"></p>

                <img src="../img/DetailsIcons/starringIcon.svg" class="icon">
                <h5 class="heading starring">STARRING:</h5>
                <span id="movieActors"></span>

            </div>
            <!--movie-details-->

            <div class="ratings col-lg-4 d-none d-lg-block" style="margin-top: 10vh;">

                <div class="ratings-box">
                    <img src="../img/DetailsIcons/ratingsIcon.svg">
                </div>
                <!--ratings-box-->

                <div class="extras-box">
                    <h5 class="heading language">LANGUAGE:</h5>
                    <span class="info" id="movieLanguage"></span>

                    <h5 class="heading studio">PRODUCTION:</h5>
                    <span class="info" id="movieProduction"></span>
                </div>
                <!--ratings-box-->

            </div>
            <!--ratings-->

        </div>
        <!--poster & cast-->







        <!--description & awards row -->


        <div class="row" style="margin-top: 5vh; padding-bottom: 5vh; background-color: rgba(255,255,255,0.3);">

            <div class="description-col col-lg-8 col-md-6 col-12 text-center">

                <img src="../img/DetailsIcons/descriptionIcon.svg" class="bottom-icon">

                <div class="description-text">
                    <h2>DESCRIPTION</h2>
                    <p id="moviePlot"></p>
                </div>
                <!--description-text-->

            </div>
            <!--description-col-->



            <div class="awards-col col-lg-4 col-md-6 col-12 text-center d-none d-lg-block d-md-block">

                <img src="../img/DetailsIcons/awardIcon.svg" class="bottom-icon">

                <div class="awards-text">
                    <h2>AWARDS</h2>
                    <p id="movieAwards"></p>
                </div>
                <!--description-text-->

            </div>
            <!--awards-col-->

        </div>
        <!--chunk-of-text-->
